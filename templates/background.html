    margin: 0;
}

.bgimg {
    background-image: url('https://cbncloud.co.id/workshop/img/blue-dark.png');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;

.topleft {

.bottomleft {

.middle {

    top: 50%;

}

hr {
    margin: auto;
    width: 40%;
}

    <hr>

  </div>
  <div class="bottomleft">

</body>
</html>
